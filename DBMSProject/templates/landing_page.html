<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
            line-height: 1.6;
            font-size: 18px; 
            color: #333;
        }

        h2 {
            color: #007BFF;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px; 
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            margin: 10px;
            font-size: 24px; 
            padding: 12px 20px; 
            border-radius: 5px;
            border: 2px solid #007BFF;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
        }

        a:hover {
            background-color: #007BFF;
            color: #fff;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .role-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Library Management System - Dashboard</h2>
        <p>Welcome to the dashboard!</p>
        <p>Choose your role:</p>
        <div class="role-links">
            <a href="{{ url_for('admin_signup') }}" onmouseover="hoverLink(this)" onmouseout="unhoverLink(this)">Admin Signup</a>
            <a href="{{ url_for('student_signup') }}" onmouseover="hoverLink(this)" onmouseout="unhoverLink(this)">Student Signup</a>
        </div>
    </div>

    
</body>
</html>
